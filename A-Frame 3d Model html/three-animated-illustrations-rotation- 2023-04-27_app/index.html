<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="gifone" src="https://cdn.glitch.global/873a330f-9eb5-4fcc-8dea-fec36efa4076/BN_Proj3_AnimatedGIF1_2020%20copy%202.gif?v=1681851572741">
        <img id="giftwo" src="https://cdn.glitch.global/873a330f-9eb5-4fcc-8dea-fec36efa4076/BN_Proj3_AnimatedGIF3_2020%20copy%202.gif?v=1681852111479">
        <img id="gifthree" src="https://cdn.glitch.global/873a330f-9eb5-4fcc-8dea-fec36efa4076/Screenshot%202023-02-28%20at%209.55.55%20PM%20copy.png?v=1682628380764">
      </a-assets>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-box position="-1.5 0.5 -3" depth="0.0625" material="shader: gif; src:#gifone"></a-box>
      <a-entity geometry="primitive:box;" position="-1 3 -4;" animation="property: rotation; from: 0 0 0;to: 0 360 0;dur: 10000; loop: true; easing: linear;" material="shader: gif; src:#gifone">
      </a-entity>
      <a-box position="-0.25 0.5 -3" width="1.5" depth="0.0625" material="shader: gif; src:#giftwo"></a-box>
      <a-entity geometry="primitive:box;width:1.5;height:1;depth:1.5" position="1 3 -4;" animation="property: rotation; from: 0 0 0;to: 0 360 0;dur: 10000; loop: true; easing: linear;" material="shader: gif; src:#giftwo">
      </a-entity>
      <a-box position="1.25 0.5 -3" width="1.5" depth="0.0625" material="src:#gifthree; color: lightgrey;"></a-box>
      <a-entity geometry="primitive:box;width:1.5;height:1;depth:1.5" position="0 1.625 -4;" animation="property: rotation;to: 0 360 0;dur: 10000; loop: true; easing: linear;" material="src:#gifthree; color: lightgray;">
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#008800"></a-plane>
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
  </body>
</html>
